<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">
                <img src="../img/logo_empresa.png">
                <span class="d-none d-lg-block"style="color: rgb(255, 255, 255);">UMAMI</span>
            </a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link nav-item d-block d-lg-none" aria-current="page" href="index.html">INICIO</a>
                    <a class="nav-link" href="menu.html">MENU</a>
                    <a class="nav-link" href="tienda.html">PARA LLEVAR</a>
                    <a class="nav-link" href="ubicaciones.html">SUCURSALES</a>
                    <a class="nav-link" href="nosotros.html">SOBRE NOSOTROS</a>
                    <a class="nav-link" href="contacto.html">CONTACTO</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="titulomenu"><h1>Para llevar</h1></div>
        <br>
        <div class="row" id="catalogo">
            <!-- Las tarjetas de productos se generarán dinámicamente con JavaScript -->
        </div>
        <div class="fixed" id="RightFloatingPanel">
            <button class="griditem" id="calcbutton" style="width: 70px; min-height: 50px; max-width: auto; margin: 0%;">
                <img class="fixedimg" src="../img/calc.png" alt="calc is short for calculator">
            </button>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 offset-md-8">
                <h3>Resumen de Compra</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="resumenCompra">
                        <!-- Los detalles de la compra se generarán dinámicamente con JavaScript -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Total:</td>
                            <td></td>
                            <td></td>
                            <td id="total"></td>
                        </tr>
                    </tfoot>
                </table>
                <button class="btn btn-primary" id="continuarCompra">Finalizar Compra</button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/scrips.js"></script>
</body>
</html>
